<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ArtMing â€” Collaborative Canvas</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Heroicons (outline) -->
  <script defer src="https://unpkg.com/lucide@latest"></script>
</head>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo-dot"></span>
      <h1 class="brand-title">
      <span class="brand-main">ArtMing</span>
      <span class="brand-spark"></span>
    </h1>

      <span class="beta">LIVE</span>
    </div>

    <div class="toolbar">
      <!-- Drawing tools -->
      <div class="tool-group" role="group" aria-label="Tools">
        <button class="btn tool active" data-tool="pencil" title="Pencil (thin, hard)">
          <svg class="i"><use href="#i-pencil"/></svg>
        </button>
        <button class="btn tool" data-tool="pen" title="Pen (ink)">
          <svg class="i"><use href="#i-pen"/></svg>
        </button>
        <button class="btn tool" data-tool="brush" title="Brush (soft)">
          <svg class="i"><use href="#i-brush"/></svg>
        </button>
        <button class="btn tool" data-tool="spray" title="Spray / Paint">
          <svg class="i"><use href="#i-spray"/></svg>
        </button>
        <button class="btn tool" data-tool="eraser" title="Eraser">
          <svg class="i"><use href="#i-eraser"/></svg>
        </button>
      </div>

      <!-- Shapes -->
      <div class="tool-group" role="group" aria-label="Shapes">
        <button class="btn tool" data-tool="rect" title="Rectangle">
          <svg class="i"><use href="#i-rect"/></svg>
        </button>
        <button class="btn tool" data-tool="ellipse" title="Ellipse">
          <svg class="i"><use href="#i-ellipse"/></svg>
        </button>
        <button class="btn tool" data-tool="line" title="Line">
          <svg class="i"><use href="#i-line"/></svg>
        </button>
        <button class="btn tool" data-tool="grid" title="Grid">
          <svg class="i"><use href="#i-grid"/></svg>
        </button>
      </div>

      <div class="swatches">
        <div class="swatch active" data-color="#ffffff" title="White"></div>
        <div class="swatch" data-color="#ff4d4f" title="Red"></div>
        <div class="swatch" data-color="#ffa940" title="Orange"></div>
        <div class="swatch" data-color="#52c41a" title="Green"></div>
        <div class="swatch" data-color="#1890ff" title="Blue"></div>
        <div class="swatch" data-color="#9254de" title="Purple"></div>
        <div class="swatch" data-color="#111111" title="Black"></div>
        <input id="customColor" type="color" value="#2b8cff" title="Custom color"/>
      </div>

      <div class="tool-group">
        <input id="size" type="range" min="1" max="50" value="5"/>
        <span id="sizeVal">5px</span>
      </div>

      <!-- Actions -->
      <div class="tool-group">
        <button id="undoBtn" class="btn" title="Undo (global)">
          <svg class="i"><use href="#i-undo"/></svg>
        </button>
        <button id="redoBtn" class="btn" title="Redo (global)">
          <svg class="i"><use href="#i-redo"/></svg>
        </button>
        <button id="clearBtn" class="btn" title="Clear canvas (global)">
          <svg class="i"><use href="#i-trash"/></svg>
        </button>
        <button id="downloadBtn" class="btn" title="Download PNG">
          <svg class="i"><use href="#i-download"/></svg>
        </button>
      </div>
    </div>

    <div class="presence">
      <div id="status" class="chip online">Connected</div>
      <div id="peopleCount" class="chip">1 online</div>
    </div>
  </header>

  <main class="layout">
    <!-- canvas and side panels omitted here for brevity; unchanged -->
  </main>

  <!-- icon sprite definitions (i-undo, i-redo, i-trash, etc.) -->
  <svg style="display:none" aria-hidden="true">
    <symbol id="i-undo" viewBox="0 0 24 24"><path d="M9 19V14H5l7-7 7 7h-4v5H9z" fill="none" stroke="currentColor" stroke-width="2"/></symbol>
    <symbol id="i-redo" viewBox="0 0 24 24"><path d="M15 19v-5h4l-7-7-7 7h4v5h6z" fill="none" stroke="currentColor" stroke-width="2"/></symbol>
    <symbol id="i-trash" viewBox="0 0 24 24"><path d="M3 6h18M8 6v12a2 2 0 002 2h4a2 2 0 002-2V6M10 6V4h4v2" fill="none" stroke="currentColor" stroke-width="2"/></symbol>
    <symbol id="i-download" viewBox="0 0 24 24"><path d="M12 3v12m0 0l-4-4m4 4l4-4M21 21H3" fill="none" stroke="currentColor" stroke-width="2"/></symbol>
    <!-- other symbols remain as in original file but i-moon has been removed -->
  </svg>

  <script>
    // same-origin server by default; change if you deploy server separately
    window.SERVER_URL = undefined;
  </script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="websocket.js"></script>
  <script src="canvas.js"></script>
  <script src="app.js"></script>

</body>
</html>
